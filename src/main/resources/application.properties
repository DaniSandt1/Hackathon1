# ===================================================
# APP CONFIG
# ===================================================
spring.application.name=oreo-hk1

# ===================================================
# DATASOURCE (H2 temporal)
# ===================================================
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:oreo_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===================================================
# JPA CONFIG
# ===================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===================================================
# MAIL CONFIG
# ===================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===================================================
# JWT CONFIG
# ===================================================
jwt.secret=supersecreto12345678901234567890123456789012

# ===================================================
# SERVER
# ===================================================
server.port=8080

logging.level.org.springframework.security=TRACE
# ====== GitHub Models ======
llm.base-url=${LLM_BASE_URL:https://models.inference.ai.azure.com}
llm.model-id=${LLM_MODEL_ID:gpt-5-mini}
llm.token=${LLM_TOKEN:YOUR_GITHUB_PAT}
